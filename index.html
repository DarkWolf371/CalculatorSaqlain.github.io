<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- This tag prevents zoom and makes it responsive -->
  <title>Scientific Calculator by -MUHAMMAD SAQLAIN SHOUKAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
        <input type="text" id="display" disabled placeholder="Muhammad Saqlain Shoukat">
    <div class="buttons">
      <!-- Buttons as before -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('/')">/</button>

      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('*')">*</button>

      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendOperator('.')">.</button>
      <button onclick="calculate()">=</button>

      <button onclick="calculateTrig('sin')">sin</button>
      <button onclick="calculateTrig('cos')">cos</button>
      <button onclick="calculateTrig('tan')">tan</button>
      <button onclick="calculateLog()">log</button>
      <button onclick="calculateExp()">exp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
